<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
<h1>Tabela</h1>

<style>
    table,th,td {
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>

<table>
<caption>Exemplo de tabela</caption>
    <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Cicade</th>
    </tr>
     <tr>
        <td>Ana</td>
        <td>28</td>
        <td>Sau Paulo</td>
    </tr>
    <tr>
        <td>Bruno</td>
        <td>34</td>
        <td>Rio de Janeiro</td>
    </tr>
</table>
